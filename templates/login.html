<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 스터디 메이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="center-layout">
        <div class="login-card">
            <a href="index.html" class="logo" style="display:block; margin-bottom: 20px;">STUDY MATE</a>
            
            <h2 style="border: none; padding: 0; font-size: 22px;">로그인</h2>
            
            <form action="index.html" style="border: none; padding: 0; box-shadow: none;">
                <div class="input-group" style="text-align: left;">
                    <label>이메일</label>
                    <input type="email" placeholder="example@email.com" required>
                </div>

                <div class="input-group" style="text-align: left;">
                    <label>비밀번호</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="비밀번호 입력" required style="padding-right: 40px;">
                        
                        <svg id="eyeIcon" class="toggle-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="primary-btn">이메일 로그인</button>
            </form>

            <div class="find-links">
                <a href="#">이메일 찾기</a>
                <span class="bar">|</span>
                <a href="#">비밀번호 찾기</a>
            </div>

            <div style="margin-top: 10px;">
                <button type="button" class="social-btn google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google로 시작하기
                </button>

                <button type="button" class="social-btn naver">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.5267 12.4467L9.36667 2.01333H2.88V22H9.36V11.5533L16.52 21.9867H23V2H16.5267V12.4467Z" fill="white"/>
                    </svg>
                    네이버로 시작하기
                </button>
            </div>

            <div style="margin-top: 20px; font-size: 13px;">
                <p>계정이 없으신가요? <a href="signup.html" style="color: #007bff; font-weight: bold;">회원가입</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        eyeIcon.addEventListener('click', function() {
            const currentType = passwordInput.getAttribute('type');
            if (currentType === 'password') {
                passwordInput.setAttribute('type', 'text');
                eyeIcon.style.color = '#333'; 
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.setAttribute('type', 'password');
                eyeIcon.style.color = '#888'; 
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });
    </script>
</body>
</html>
