<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스터디 수정 - 스터디 메이트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="nav-container">
        <a href="{{ url_for('index') }}" class="logo">STUDY MATE</a>
    </div>
</header>

<main>
    <section>
        <h2>✏️ 스터디 모집글 수정</h2>

        <form method="POST">
            <div class="input-group">
                <label>스터디 제목</label>
                <input type="text" name="title" value="{{ study.title }}" required>
            </div>

            <div class="input-group">
                <label>카테고리</label>
                <select name="category" required>
                            <optgroup label="취업 / 커리어">
                                <option>취업 준비</option>
                                <option>자소서 / 포트폴리오</option>
                                <option>면접 준비</option>
                                <option>공기업 / 공시</option>
                            </optgroup>

                            <optgroup label="자격증">
                                <option>컴퓨터활용능력</option>
                                <option>한국사능력검정</option>
                                <option>토익 / 토플</option>
                                <option>한국어능력시험</option>
                                <option>정보처리기사</option>
                                <option>기타 자격증</option>
                            </optgroup>

                            <optgroup label="어학 / 외국어">
                                <option>영어 회화</option>
                                <option>토익 / 토플</option>
                                <option>오픽 / 스피킹</option>
                                <option>일본어</option>
                                <option>중국어</option>
                                <option>기타 외국어</option>
                            </optgroup>

                            <optgroup label="습관 / 자기관리">
                                <option>공부 인증</option>
                                <option>루틴 관리</option>
                                <option>아침형 인간</option>
                                <option>운동 인증</option>
                                <option>식단 관리</option>
                            </optgroup>

                            <optgroup label="IT / 개발">
                                <option>웹 개발</option>
                                <option>앱 개발</option>
                                <option>알고리즘 / 코딩테스트</option>
                                <option>데이터 분석</option>
                                <option>AI / 머신러닝</option>
                                <option>보안 / 해킹</option>
                            </optgroup>

                            <optgroup label="취미 / 기타">
                                <option>독서</option>
                                <option>헬스 / 운동</option>
                                <option>러닝 / 마라톤</option>
                                <option>요가 / 스트레칭</option>
                                <option>악기 연습</option>
                                <option>그림 / 드로잉</option>
                                <option>사진 / 영상</option>
                                <option>재테크 공부</option>
                                <option>기타</option>
                            </optgroup>
                        </select>
                    </div>

            <div style="display: flex; gap: 20px;">
                <div class="input-group" style="flex: 1;">
                    <label>모집 인원</label>
                    <input type="number" name="member_count" value="{{ study.member_count }}" required>
                </div>
                
                <div class="input-group" style="flex: 1;">
                    <label>오픈채팅방 링크 (선택)</label>
                    <input type="text" name="chat_link" value="{{ study.chat_link if study.chat_link else '' }}" placeholder="https://open.kakao.com/...">
                </div>
            </div>

            <div class="input-group">
                <label>상세 내용</label>
                <textarea name="content" required>{{ study.content }}</textarea>
            </div>

            <button type="submit" class="primary-btn">수정 완료</button>
        </form>
    </section>
</main>

</body>
</html>
