<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 메이트 - 홈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">  <!-- 웹 폰트 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>  <!-- 공통 스타일 시트 -->
</head>
<body>

        <!-- 상단 네비게이션 바 -> 모든 페이지에서 공통으로 사용 -->

    <header>
        <div class="nav-container"> 
            <a href="{{ url_for('index') }}" class="logo">STUDY MATE</a>
            <nav class="nav-menu">
                <a href="{{ url_for('index') }}">홈</a>
                <a href="{{ url_for('study') }}">스터디 찾기</a>
                
                <a href="{{ url_for('login') }}">로그인</a>
            </nav>
        </div>
    </header>  

    <main>
        <section> <!-- 서비스 소개 섹션 -->
            <h2>👋 서비스 소개</h2>
            <p style="font-size: 18px; color: #555;">
                혼자 하는 공부가 지치셨나요?<br>
                <strong>스터디 메이트</strong>에서 열정적인 동료들을 만나보세요!
            </p>
        </section>

        <section> <!-- 인기 스터디 목록 섹션 -->
            <h2>🔥 인기 스터디</h2>
            <div class="study-list"> <!-- 개별 스터디 카드 -->
                <article class="card">
                    <h3>웹 개발 기초반</h3>
                    <p>HTML/CSS부터 시작하는 왕초보 반입니다.</p>
                    <span class="tag">온라인</span> <span class="tag">주 2회</span>
                </article>

                <article class="card">
                    <h3>영어 회화 (강남)</h3>
                    <p>토요일 오전 10시, 오프라인 모임입니다.</p>
                    <span class="tag">오프라인</span> <span class="tag">중급</span>
                </article>

                <article class="card">
                    <h3>알고리즘 뿌수기</h3>
                    <p>백준, 프로그래머스 문제 풀이 공유해요.</p>
                    <span class="tag">줌(Zoom)</span> <span class="tag">매일</span>
                </article>
            </div>
        </section>

        <section> <!-- 스터디 신청 폼 섹션 -->
            <h2>📝 바로 신청하기</h2>
            <form action="#" method="post"> <!-- 실제 제출 기능 없이 UI만 구성 -->
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" placeholder="이름을 입력하세요">
                </div>
                <div class="input-group">
                    <label>카테고리</label>
                    <select>
                        <option>선택해주세요</option>

                        <optgroup label="취업 / 커리어">
                            <option>취업 준비</option>
                            <option>자소서 / 포트폴리오</option>
                            <option>면접 준비</option>
                            <option>공기업 / 공시</option>
                        </optgroup>

                        <optgroup label="자격증">
                            <option>컴퓨터활용능력</option>
                            <option>한국사능력검정</option>
                            <option>토익 / 토플</option>
                            <option>한국어능력시험</option>
                            <option>정보처리기사</option>
                            <option>기타 자격증</option>
                        </optgroup>

                        <optgroup label="어학 / 외국어">
                            <option>영어 회화</option>
                            <option>토익 / 토플</option>
                            <option>오픽 / 스피킹</option>
                            <option>일본어</option>
                            <option>중국어</option>
                            <option>기타 외국어</option>
                        </optgroup>

                        <optgroup label="습관 / 자기관리">
                            <option>공부 인증</option>
                            <option>루틴 관리</option>
                            <option>아침형 인간</option>
                            <option>운동 인증</option>
                            <option>식단 관리</option>
                        </optgroup>

                        <optgroup label="IT / 개발">
                            <option>웹 개발</option>
                            <option>앱 개발</option>
                            <option>알고리즘 / 코딩테스트</option>
                            <option>데이터 분석</option>
                            <option>AI / 머신러닝</option>
                            <option>보안 / 해킹</option>
                        </optgroup>

                        <optgroup label="취미 / 기타">
                            <option>독서</option>
                            <option>헬스 / 운동</option>
                            <option>러닝 / 마라톤</option>
                            <option>요가 / 스트레칭</option>
                            <option>악기 연습</option>
                            <option>그림 / 드로잉</option>
                            <option>사진 / 영상</option>
                            <option>재테크 공부</option>
                            <option>기타</option>
                        </optgroup>
                    </select>
                </div>
                <button type="button" class="primary-btn" onclick="alert('신청되었습니다!')">신청하기</button> <!-- 임시 동작 버튼 -->
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 Study Mate. Designed by 김노현</p>
    </footer>

</body>
</html>
