<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 스터디 메이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="center-layout" style="height: auto; padding: 50px 0;">
        <div class="login-card" style="width: 400px;">
            <a href="index.html" class="logo" style="display:block; margin-bottom: 20px;">STUDY MATE</a>
            
            <h2 style="border: none; padding: 0; font-size: 22px;">회원가입</h2>
            
            <form action="{{ url_for('signup') }}" method="POST">
                
                <div class="input-group" style="text-align: left;">
                    <label>아이디</label>
                    <div class="input-with-btn">
                        <input type="text" name="userid" placeholder="아이디 입력" required>
                        <button type="button" class="small-btn" onclick="alert('사용 가능한 아이디입니다!')">중복확인</button>
                    </div>
                </div>

                <div class="input-group" style="text-align: left;">
                    <label>비밀번호 <span style="font-size: 12px; color: #e74c3c;">(8자 이상)</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="비밀번호" required minlength="8" style="padding-right: 40px;">
                        <svg id="eyeIcon" class="toggle-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>

                <div class="input-group" style="text-align: left;">
                    <label>비밀번호 확인</label>
                    <div class="password-wrapper">
                        <input type="password" id="password-confirm" name="password_confirm" placeholder="비밀번호 다시 입력" required minlength="8" style="padding-right: 40px;">
                        
                        <svg id="eyeIcon-confirm" class="toggle-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>

                <div class="input-group" style="text-align: left;">
                    <label>닉네임</label>
                    <input type="text" name="nickname" placeholder="활동할 닉네임" required>
                </div>

                <div class="input-group" style="text-align: left;">
                    <label>이메일 인증</label>
                    <div class="input-with-btn">
                        <input type="email" name="email" placeholder="example@email.com" required>
                        <button type="button" class="small-btn" onclick="alert('인증번호를 발송했습니다!')">번호전송</button>
                    </div>
                </div>

                <div class="input-group" style="text-align: left;">
                    <div class="input-with-btn">
                        <input type="text" placeholder="인증번호 6자리" style="background-color: #f8f9fa;">
                        <button type="button" class="small-btn" style="background-color: #007bff;" onclick="alert('인증되었습니다!')">인증확인</button>
                    </div>
                </div>

                <div class="agreement-box">
                    <input type="checkbox" id="agree" required>
                    <label for="agree" style="margin:0; cursor: pointer;">
                        [필수] 개인정보 수집 및 이용에 동의합니다.
                    </label>
                </div>

                <button type="submit" class="primary-btn">가입완료</button>
            </form>

            <div style="margin-top: 20px; font-size: 13px;">
                <p>이미 계정이 있으신가요? <a href="login.html" style="color: #007bff; font-weight: bold;">로그인</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        eyeIcon.addEventListener('click', function() {
            const currentType = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
            eyeIcon.style.color = currentType === 'password' ? '#333' : '#888';
        });

        const passwordConfirmInput = document.getElementById('password-confirm');
        const eyeIconConfirm = document.getElementById('eyeIcon-confirm');
        eyeIconConfirm.addEventListener('click', function() {
            const currentType = passwordConfirmInput.getAttribute('type');
            passwordConfirmInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
            eyeIconConfirm.style.color = currentType === 'password' ? '#333' : '#888';
        });
    </script>

</body>
</html>
